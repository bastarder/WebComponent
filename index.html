<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <pop-up-info/>
</body>
<script src="./index.js"></script>
<script>

Vun.component('pop-up-info', {
  name: 'PopUpInfo',
  data (){
    return {
      name: 'qianjie',
      text: 123,
      age: 12,
    }
  },
  render() {
    return `
      <div>
        Niu Bi ${this.text}
      </div>
    `
  },
  methods: {
    logName: function(){
      console.log(this.name);
    }
  },
  computed: {
    info: function(){
      return `姓名:${name},年龄:${age}`;
    }
  },
  beforeCreate (){
    console.log(`LifeHook: [beforeCreate]`)
  },
  created (){
    setInterval(() => {
      this.text = Math.random()
    }, 1000)
    console.log(`LifeHook: [created]`)
  },
  beforeMount (){
    console.log(`LifeHook: [beforeMount]`)
  },
  mounted (){
    console.log(`LifeHook: [mounted]`)
  },
  beforeUpdate (){
    console.log(`LifeHook: [beforeUpdate]`)
    return true;
  },
  updated (){
    console.log(`LifeHook: [updated]`)
  },
  beforeDestroy (){
    console.log(`LifeHook: [beforeDestroy]`)
  },
  destroyed (){
    console.log(`LifeHook: [destroyed]`)
  },
})


</script>
</html>
